name: Deploy to Google Store

on: workflow_dispatch

jobs:
  create-envfile:
    name: Creating the .env file
    runs-on: ubuntu-latest

    steps:
    - name: Make envfile
      uses: SpicyPizza/create-envfile@v2.0
      with:
        envkey_VITE_ROWS_API_KEY: ${{ secrets.ROWS_API_KEY }}
        envkey_VITE_SPREADSHEET_ID: ${{ secrets.SPREADSHEET_ID }}
        envkey_VITE_TABLE_ID: ${{ secrets.TABLE_ID }}
        file_name: .env
        fail_on_empty: true

  test:
    name: E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: ./.github/actions/setup-node
      - uses: ./.github/actions/install-dependencies
        with:
          node-auth-token: ${{ secrets.NODE_AUTH_TOKEN }}
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Run E2E tests
        run: node node_modules/puppeteer/install.mjs && npm run test:e2e

  build-and-deploy-extension:
    name: Build & deploy extension
    needs: 
      - test
      - create-envfile
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v1
      - uses: ./.github/actions/setup-node
      - uses: ./.github/actions/install-dependencies
        with:
          node-auth-token: ${{ secrets.NODE_AUTH_TOKEN }}
          github-token: ${{ secrets.GITHUB_TOKEN }}
      - name: Build chrome extension dist files
        run: |
          npm run build
          cd dist
          zip -r ../chrome-extension-${{ github.sha }}.zip *
      - name: Upload & release
        uses: mnao305/chrome-extension-upload@v5.0.0
        with:
          file-path: ./chrome-extension-${{ github.sha }}.zip
          extension-id: ${{ secrets.EXTENSION_ID }}
          client-id: ${{ secrets.CLIENT_ID }}
          client-secret: ${{ secrets.CLIENT_SECRET }}
          refresh-token: ${{ secrets.REFRESH_TOKEN }}
          publish: true
