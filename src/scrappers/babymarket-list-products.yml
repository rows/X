url: 
  - https://www.babymarkt.de/*/*
listElementsQuery: '.products__item'
elementParser:
  - title: Item Brand
    query: '.product__brand'
    type: text

  - title: Item Description
    query: '.product__title'
    type: text

  - title: RRP
    query: '.product__price--old'
    type: text
  
  - title: Price
    query: '.product__price'
    type: text
