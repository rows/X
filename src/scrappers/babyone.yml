url: 
  - https://www.babyone.de/*
listElementsQuery: .product-box
elementParser:

  - title: Item Description
    query: .product-name
    type: text

  - title: Item brand
    query: .product-brand
    type: text
  
  - title: RRP
    query: .list-price
    type: text
  
  - title: Price
    query: .sale-price
    type: text