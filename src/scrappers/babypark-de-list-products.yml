url: 
  - https://www.babypark.de/search/*
listElementsQuery: '#kuLandingProductsListUl > li'
elementParser:

  - title: Item brand
    query: 'kuBrand'
    type: text

  - title: Item model
    query: 'kuModel'
    type: text
  
  - title: Item Description
    query: '.kuName'
    type: text

  - title: RRP
    query: '.kuOrigPrice'
    type: text
  
  - title: Price
    query: '.kuSalePrice'
    type: text

  - title: URL
    query: a
    type: link