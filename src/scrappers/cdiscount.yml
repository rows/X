url: 
  - https://www.cdiscount.com/*
listElementsQuery: ul > li[data-sku]
elementParser:

  - title: Item Description
    query: h2
    type: text
  
  - title: RRP
    query: '.c-price-s > s'
    type: text
  
  - title: Price
    query: .prdtBILPrice > .price
    type: text

  - title: ULR
    query: a
    type: link