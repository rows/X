url: 
  - https://www.jollyroom.se/*
listElementsQuery: '.product-info'
elementParser:

  - title: Item brand
    query: '[itemprop="brand"]'
    type: text

  - title: Item model
    query: '[itemprop="model"]'
    type: text
    
  - title: Item Description
    query: h3
    type: text
  
  - title: RRP
    query: .recommmended-price
    type: text
  
  - title: Price
    query: .price
    type: text

  - title: URL
    query: a
    type: link