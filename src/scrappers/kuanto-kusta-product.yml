url: https://www.kuantokusta.pt/p/*
listElementsQuery: '[data-test-id="offer-card"]'
elementParser:
  - title: Name
    query: '[data-test-id="offer-product-name"]'
    type: text

  - title: Price
    query: '[data-test-id="offer-price"]'
    type: text

  - title: Shipping costs
    query: '[data-test-id="offer-shipping"]'
    type: text

  - title: Kuanto kusta link
    type: link
