url: https://openviewpartners.com/portfolio/*
header: OpenView portfolio
listElementsQuery: .portfolio-grid-logo-container
elementParser:
  - title: Company name
    type: get-attribute
    attribute: data-name

  - title: Acquired By
    query: .tag-company
    type: text

  - title: State
    query: .grid-ipo-tag
    type: text

  - title: Status
    query: .grid-exited-tag
    type: text

  - title: Company website
    query: a
    type: link

