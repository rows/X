listElementsQuery: '[class=*".Cardstyles__StyledCard-"]'
elementParser:
  - title: Home image
    query: img
    type: image

  - title: Property Type
    query: '[data-testid="card-description"]'
    type: text

  - title: Price
    query: '[data-testid="card-price"]'
    type: text

  - title: Reduced price
    query: '[data-testid="card-reduced-amount"]'
    type: text

  - title: Realtor URL
    query: a
    type: link

  - title: Address
    query: '[data-testid="card-address-1"]'
    type: text

  - title: Location
    query: '[data-testid="card-address-2"]'
    type: text

  - title: Bed
    query: '[data-testid="property-meta-beds"]'
    type: text

  - title: Bath
    query: '[data-testid="property-meta-baths"]'
    type: text

  - title: sqft
    query: '[data-testid="property-meta-sqft"]'
    type: text
