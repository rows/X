url: 
  - https://www.roseoubleu.fr/search/*
  - https://www.roseoubleu.fr/poussette/*
  - https://www.roseoubleu.fr/siege-auto/*
  - https://www.roseoubleu.fr/toilette/*
  - https://www.roseoubleu.fr/repas/*
  - https://www.roseoubleu.fr/chambre/*
  - https://www.roseoubleu.fr/eveil-jouet/*
  - https://www.roseoubleu.fr/mode/*
  - https://www.roseoubleu.fr/promos/*
listElementsQuery: .products__item
elementParser:
  - title: Item Brand
    query: '.product__brand'
    type: text

  - title: Item model
    query: '.product__model'
    type: text

  - title: Item Description
    query: '.product__title'
    type: text

  - title: RRP
    query: '.product__price--old'
    type: text
  
  - title: Price
    query: '.product__price'
    type: text

  - title: URL
    query: .product__link
    type: link