url: https://www.roseoubleu.fr/*
listElementsQuery: .site-main
includeHeader: false
elementParser:

  - title: Item Description
    query: 'h1'
    type: text

  - title: Item Number
    query: '#product-description-content > div > p:nth-child(2)'
    type: text

  - title: EAN
    query: '#product-description-content > div > p:nth-child(3)'
    type: text

  - title: Price
    query: '[itemprop="price"]'
    type: text

  - title: RRP
    query: '#buybox-options > div.product-options__prices > div:nth-child(1) > div.col-sm-9'
    type: text
