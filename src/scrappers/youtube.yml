url:
  - https://www.youtube.com/feed/history
  - https://www.youtube.com/results
listElementsQuery: 'ytd-video-renderer'
elementParser:
  - title: Video thumbnail
    query: "img"
    type: image

  - title: Video title
    query: "#video-title"
    type: text

  - title: Video views
    query: "#metadata-line > span"
    type: text

  - title: Video description
    query: ".metadata-snippet-text"
    type: text

  - title: Video duration
    query: "#time-status"
    type: text

  - title: Video URL
    query: "#video-title"
    type: link

  - title: Channel
    query: ".ytd-channel-name a"
    type: text

  - title: Channel URL
    query: ".ytd-channel-name a"
    type: link
